language: node_js
node_js:
- 10.15.3
install:
- npm install
before_script:
- node --version
- npm --version
- node_modules/.bin/newman --version
script:
- curl -X GET https://api.getpostman.com/collections/%COLLECTION_ID% -H "X-Api-Key: %POSTMAN_API_KEY%" -H "Cache-Control: no-cache" -o hello_postman_auto_collection.json
- node_modules/.bin/newman run hello_postman_auto_collection.json
- npm run cypress:run
env:
  matrix:
  - secure: 
  - secure: 
